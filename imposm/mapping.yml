areas:
  area_tags: [building, landuse, leisure, natural, aeroway, area:highway]
  linear_tags: [highway, barrier]
tags:
  include: [surface, width, lanes, wheelchair, incline, smoothness]
generalized_tables:
  # might be useful, but look into it. maybe just copy default
tables:
  # this is a work in progress! we'll go through each and look at the wiki / taginfo to see what we might *possibly* want to map; use hstore when necessary
  roads:
    columns:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - name: type
      type: mapping_value
    - key: name
      name: name
      type: string
    - key: tunnel
      name: tunnel
      type: boolint
    - key: bridge
      name: bridge
      type: boolint
    - key: oneway
      name: oneway
      type: direction
    - key: layer
      name: z_order
      type: wayzorder
    - key: access
      name: access
      type: string
    - key: service
      name: service
      type: string
    - key: maxspeed
      name: maxspeed
      type: string
    - name: other_tags
      type: hstore_tags
    filters:
      reject:
        area: ["yes"]
    mapping:
      highway:
      - motorway
      - motorway_link
      - trunk
      - trunk_link
      - primary
      - primary_link
      - secondary
      - secondary_link
      - tertiary
      - tertiary_link
      - road
      - service
      - unclassified
      - living_street
      - residential
      - raceway
    type: linestring
  road-areas:
    columns:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - name: type
      type: mapping_value
    - key: junction
      name: junction
      type: string
    mapping:
      highway: [__any__]
    type:
      polygon
  rail: # basic, but w/ types to distinguish amtracks from subways
  road-routes: # ref, network, etc
  rail-routes: # ref, network, etc. color? include stops
  bus-routes: # ref, network. include stops
  # maybe the transit routes could be all in one?
  transport-areas: # platforms
  paths:
    columns:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - name: type
      type: mapping_value
    - key: name
      name: name
      type: string
    - key: tunnel
      name: tunnel
      type: boolint
    - key: bridge
      name: bridge
      type: boolint
    - key: oneway
      name: oneway
      type: direction
    - key: layer
      name: z_order
      type: wayzorder
    - key: access
      name: access
      type: string
    - name: class
      type: mapping_key
    filters:
      reject:
        area: ["yes"]
        foot: ["no"]
    mapping:
      crossing: [__any__]
      footway: [__any__]
      highway:
      - footway
      - cycleway
      - path
      - steps
  cycling:
    columns:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - name: type
      type: mapping_value
    - key: name
      name: name
      type: string
    - key: tunnel
      name: tunnel
      type: boolint
    - key: bridge
      name: bridge
      type: boolint
    - key: oneway
      name: oneway
      type: direction
    - key: layer
      name: z_order
      type: wayzorder
    - key: access
      name: access
      type: string
    - name: class
      type: mapping_key
    filters:
      reject:
        area: ["yes"]
        bicycle: ["no"]
    mapping:
      cycleway: [__any__]
      highway:
      - cycleway
      - path
  kerbs: # type, tactile paving, incline, wheelchair
  foraging: # any areas w/ foraging tag
  plants: # natural=tree/shrub/plant; taxon, wikidata, foraging tags
  amenities: # just all of them as POIs
  tourism: # any kind of attraction, esp. lodging and fun stuff
  places: # label points of populated places, just copy from default YAML
  water: # natural=water, water=*, areas. also basin and intermittent tags, name
  waterways: # rivers, streams, canals, ditches. names
  boundaries: # all admin boundaries w/ level, name, etc
  buildings: # building tag
  landuse: # a mix of landuse areas and amenities like schools
  natural: # landcover and non-landuse-y stuff like woods, grassland, wetland
  parks: # nature reserves, playgrounds, parks, gardens