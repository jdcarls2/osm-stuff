areas:
  area_tags: [building, landuse, leisure, natural, aeroway, "area:highway"]
  linear_tags: [highway, barrier]
tags:
  load_all: true
  exclude: [created_by, source, "tiger:*"]
tables:
  nodes:
    mapping:
      __any__: [__any__]
    columns:
    - name: osm_id
      type: id
    - name: the_geom
      type: geometry
    - name: tags
      type: hstore_tags
    type: point
  ways:
    mapping:
      __any__: [__any__]
    columns:
    - name: osm_id
      type: id
    - name: the_geom
      type: geometry
    - name: tags
      type: hstore_tags
    type: linestring
  areas:
    mapping:
      __any__: [__any__]
    columns:
    - name: osm_id
      type: id
    - name: the_geom
      type: geometry
    - name: tags
      type: hstore_tags
    type: polygon
  relations:
    mapping:
      __any__: [__any__]
    columns:
    - name: osm_id
      type: id
    - name: tags
      type: hstore_tags
    type: relation
  relation_members:
    mapping:
      __any__: [__any__]
    columns:
    - name: osm_id
      type: id
    - name: member_id
      type: member_id
    - name: index
      type: member_index
    - name: role
      type: member_role
    - name: geom_type
      type: member_type
    - name: the_geom
      type: geometry
    - name: tags
      type: hstore_tags
    type: relation_member